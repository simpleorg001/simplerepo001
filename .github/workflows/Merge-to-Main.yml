name: Check Source Branch
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  Check_HEAD_Branch:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”Ž Looking for allowed branches
        run: |
          if [[  ${{ github.base_ref }} == "main" ]]; then
            if [[ ${{ github.head_ref }} =~ ^rc/.*  ||  ${{ github.head_ref }} =~ ^hfc/.* ]]; then
              echo "ðŸš€ðŸ“£ Ready to merge"
            else
                body="ðŸ“¢ Friendly reminder:  Merge requests to main branch are only allowed from rc/** or hfc/** branches."
                echo "$body"
                gh pr comment ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --body "$body"
                echo "::error::${{ github.head_ref }} is not allowed to merge directly into main" && exit 1;
            fi
          fi
